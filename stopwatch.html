<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js"></script>
</head>
<body>
    <header id="title">
        <h1>JAVASCRIPT STOPWATCH</h1>
    </header>
    <main id="timer-container">
        <div class="timer-time">Hello world!</div>
        <div class="timer-controls">
            <button class="timer-startBtn">Start</button>
            <button class="timer-stopBtn">Stop</button>
            <button class="timer-resetBtn">Reset</button>
        </div>
    </main>
</body>
</html>
